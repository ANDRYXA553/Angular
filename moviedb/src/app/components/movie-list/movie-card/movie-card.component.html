<link rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"/>

<div>

  <div class="movieItem">
    <a routerLink="/{{movieItem.id}}">
      <img [src]="movieItem.poster_path" alt="">
    </a>

    <div><h3>{{movieItem.title}}</h3>
      <div class="overviewItem">{{movieItem.overview}}</div>
      <div class="rating"><h3>{{movieItem.vote_average}}</h3>
        <ngb-rating style="color: black" [readonly]="true" [(rate)]="rating"></ngb-rating>
      </div>
  </div>

</div>
