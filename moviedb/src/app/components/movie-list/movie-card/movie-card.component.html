<div class="container mx-auto mt-4">
  <div class="row">
    <div class="col-md-4">
      <div class="card" style="width: 18rem;">
        <a routerLink="/{{movieItem.id}}"><img [src]="movieItem.poster_path" class="card-img-top" alt="..."></a>
        <div class="card-body">
          <h5 class="card-title">{{movieItem.title}}</h5>
          <div class="rating"><h3>{{movieItem.vote_average}}</h3>
            <ngb-rating style="color: orange;font-size: 25px " [readonly]="true" [(rate)]="rating"></ngb-rating>
          </div>
          <p class="card-text"> {{movieItem.overview}}</p>

        </div>
      </div>
    </div>
  </div>
</div>
