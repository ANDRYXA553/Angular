<div class="paginationContainer">
  <button (click)="changePage(-2)"><<</button>
  <button (click)="changePage(-1)"><</button>
  <div style="color: white ;align-items: center">
    <input  type="number" name="PageNumber" [value]="page" (change)="changePageFromInput($event)"/>
    <span>of {{totalPages}}</span>
  </div>
  <button (click)="changePage(1)">></button>
  <button (click)="changePage(10)">>></button>
</div>
